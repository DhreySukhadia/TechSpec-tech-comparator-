    <script>
      document
        .getElementById("searchBtn")
        .addEventListener("click", function () {
          const searchQuery = document
            .getElementById("deviceSearch")
            .value.toLowerCase();
          const redirectMap = {
            mobiles: "mobiles.html",
            mobile: "mobiles.html",
            smartphone: "mobiles.html",
            laptop: "laptop.html",
            smartwatch: "smartwatch.html",
            headphones: "headphones.html",
            airpods: "headphones.html",
            "galaxy buds": "headphones.html",
            macbook: "laptop.html",
            "surface laptop": "laptop.html",
            watch: "smartwatch.html",
          };

          if (redirectMap[searchQuery]) {
            window.location.href = redirectMap[searchQuery];
          } else {
            alert("No matching device found. Please try again.");
          }
        });
